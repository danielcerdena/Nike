<!DOCTYPE html>

            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./destacado.html">Destacados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./calzado.html">Calzado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./hombre.html">Hombre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./mujer.html">Mujer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://www.google.com/maps/search/nike+caba/@-34.6110586,-58.5152624,12z/data=!3m1!4b1?hl=es&entry=ttu"

                    </ul>

            </div>

    <main class="main-pages">
        <!--Seccion para poder mostrar distintos productos-->
        <div class="anuncio-mujeres">
            <img src="./../img/anuncio-mujeres.webp" alt="Anuncio Nike Mujeres">
        </div>
        <h1>Productos</h1>
        <div class="flex-productos">
            <div class="flex-productos1">

                <div class="producto">
                    <img src="./../img/buzo-satou1.jpg" alt="Buzo Jordan para Mujer" data-aos="zoom-in-up">
                    <h2 class="text">Lo nuevo</h2>
                    <h2>Satou</h2>
                </div>




                <div class="producto">
                    <img src="./../img/campera-nike-sportswear-circa1.jpg" alt="Buzo de Moda para Mujer"
                        data-aos="zoom-in-up">
                    <h2 class="text">Lo nuevo</h2>
                    <h2>Nike Sportswear Circa 96</h2>
                </div>


                <div class="producto">
                    <img src="./../img/campera-nike-sportswear1.jpg" alt="Campera de Moda para Mujer"

                    <h2 class="text">Lo nuevo</h2>
                    <h2>Nike Sportswear City Utility</h2>
                </div>
            </div>

            <div class="flex-productos2">
                <div class="producto">
                    <img src="./../img/remera-jordan-flight1.jpg" alt="Remera Jordan para Mujer" data-aos="zoom-in-up">

                <div class="producto">

                <div class="producto">
                    <img src="./../img/buzo-nike-sb1.jpg" alt="Buzo con Capucha de Moda Unisex" data-aos="zoom-in-up">

                <a href="https://www.tiktok.com/@nike" target="_blank">TikTok</a>

                <img src="./../img/logo-whatsapp.png" alt="logo-de-whatsapp">
            </div>
        </section>
